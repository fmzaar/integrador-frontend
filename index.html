<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador frontend</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container_principalHeader">
      <div class="container_contentHeader">
        <div class="headerSearch">
          <input class="inputHeader" placeholder="Ingrese un elemento" type="text" />
          <button class="buttonSearch">Buscar
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
        <div>
          <button id="buttonAddElement" class="buttonAgregar">Agregar Elemento<span class="material-symbols-outlined">
              add
            </span></button>
        </div>
      </div>
    </div>
  </header>
  <script type="module" src="/main.js"></script>
  <!-- MAIN -->
  <main>
    <div class="container__view">
      <aside class="listAside">
        <h2><span class="material-symbols-outlined">
            menu
          </span>Categorias
        </h2>
        <ul id="listFilter">
        </ul>

      </aside>
      <div class="store">

      </div>
    </div>
  </main>
</body>

</html>
